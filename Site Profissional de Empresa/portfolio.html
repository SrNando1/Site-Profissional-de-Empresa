  <script>
    function showProjectDetails(title, description, imageSrc) {
      const newWindow = window.open("", "_blank");
      newWindow.document.write(`
      <html>
        <head>
          <title>${title}</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              padding: 20px;
              text-align: center;
            }
            img {
              max-width: 100%;
              height: auto;
              margin-top: 20px;
            }
          </style>
        </head>
        <body>
          <h1>${title}</h1>
          <p>${description}</p>
          <img src="${imageSrc}" alt="${title}" />
        </body>
      </html>
    `);
    }
